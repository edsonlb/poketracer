{% extends "template2.html" %}

{% block titulo %}pokeTracer (Homepage){% endblock %}

{%block conteudo %}
  <div class="jumbotron">
    <div class="container">

    <div class="row">
    <div class="col-lg-4">
      <img src="{{ MEDIA_URL }}img/registersafari.png">
    </div>
    <div class="col-lg-4">

      <form action="/poketracer/safari/add/" method="POST" class="navbar-form navbar-right">
        {% csrf_token %}

	        <select name="tipo" class="form-control">
				  <option> Select Type</option>
				  	<option>NORMAL</option>
					<option>FIGHTING</option>
					<option>FLYING</option>
					<option>POISON</option>
					<option>GROUND</option>
					<option>ROCK</option>
					<option>BUG</option>
					<option>GHOTS</option>
					<option>STEEL</option>
					<option>FIRE</option>
					<option>WATER</option>
					<option>GRASS</option>
					<option>ELECTRIC</option>
					<option>PSYCHIC</option>
					<option>ICE</option>
					<option>DRAGON</option>
					<option>DARK</option>
					<option>FAIRY</option>
			</select>
	        <select name="pokemon1" class="form-control">
				  <option>Select Pokemon 1</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
			</select>
			<select name="pokemon2" class="form-control">
				  <option> Select Pokemon 2</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
			</select>
			<select name="pokemon3" class="form-control">
				  <option>Select Pokemon 3</option>
				  <option>2</option>
				  <option>3</option>
				  <option>4</option>
				  <option>5</option>
			</select>
        

        <button type="submit" class="btn btn-primary">Register</button>
        
      </form>
      </div>
      <div class="col-lg-4">
        {% if msg %}
          <div class="alert {{ avisoTipo }} alert-dismissable"><div align="center">{{ msg }}</div>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          </div>
        {% endif %}
        </div>
    </div>
    </div>
        
        
      </div>
    </div>

{%endblock %}
