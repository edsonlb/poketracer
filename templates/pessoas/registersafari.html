{% extends "template.html" %}

{% block titulo %}pokeTracer (Homepage){% endblock %}

{%block conteudo %}
  <div class="jumbotron">
    <div class="container">

    <div class="row">
    <div class="col-lg-4">
      <img src="{{ MEDIA_URL }}img/registersafari.png">
    </div>
    <div class="col-lg-4">

      <form action="/poketracer/safari/add/" method="POST" class="navbar-form navbar-right">
        {% csrf_token %}

	        <select name="tipo" class="form-control">
				  <option value="0"> Select Type</option>
				  	<option value="NORMAL">NORMAL</option>
					<option value="FIGHTING">FIGHTING</option>
					<option value="FLYING">>FLYING</option>
					<option value="">>POISON</option>
					<option value="">>GROUND</option>
					<option value="">>ROCK</option>
					<option value="">>BUG</option>
					<option value="">>GHOTS</option>
					<option value="">>STEEL</option>
					<option value="">>FIRE</option>
					<option value="">>WATER</option>
					<option value="">>GRASS</option>
					<option value="">>ELECTRIC</option>
					<option value="">>PSYCHIC</option>
					<option value="">>ICE</option>
					<option value="">>DRAGON</option>
					<option value="">>DARK</option>
					<option value="">>FAIRY</option>
			</select>
	        <select name="pokemon1" class="form-control">
				  <option value="0">Select Pokemon 1</option>
				  <option value="31">146 MOLTRES</option>
				  <option value="42">151 MEW</option>
				  <option value="5">152 CHARMANDER</option>
				  <option value="20">56 PIKACHU</option>
			</select>
			<select name="pokemon2" class="form-control">
				  <option value="0">Select Pokemon 2</option>
				  <option value="31">146 MOLTRES</option>
				  <option value="42">151 MEW</option>
				  <option value="5">152 CHARMANDER</option>
				  <option value="20">56 PIKACHU</option>
			</select>
			<select name="pokemon3" class="form-control">
				  <option value="0">Select Pokemon 3</option>
				  <option value="31">146 MOLTRES</option>
				  <option value="42">151 MEW</option>
				  <option value="5">152 CHARMANDER</option>
				  <option value="20">56 PIKACHU</option>
			</select>
        

        <button type="submit" class="btn btn-primary">Register</button>
        
      </form>
      </div>
      <div class="col-lg-4">
        {% if msg %}
          <div class="alert {{ avisoTipo }} alert-dismissable"><div align="center">{{ msg }}</div>
            <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
          </div>
        {% endif %}
        </div>
    </div>
    </div>
        
        
      </div>
    </div>

{%endblock %}
